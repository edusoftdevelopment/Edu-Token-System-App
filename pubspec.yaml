name: edu_token_system_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1


# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # ! Using handle this text size.
  auto_size_text: ^3.0.0
  # ! Using all screen Size Responsive.
  flutter_screenutil: ^5.9.3
  # ! Using SVG images in Flutter
  flutter_svg: ^2.2.0
  # ! using secret working in this app 
  flutter_dotenv: ^5.2.1
  # ! Using handle this http request
  dio: ^5.9.0
  # ! Using Multiple Animations Loading Widget
  loading_animation_widget: ^1.3.0
  device_info_plus: ^10.1.0
  permission_handler: ^12.0.0+1
  encrypt: ^5.0.3
  mysql_client: ^0.0.27
  mysql1: 
  mssql_connection: ^2.0.2
  shared_preferences: ^2.5.3
  flutter_riverpod: ^2.6.1
  esc_pos_utils: ^1.1.0
  print_bluetooth_thermal: ^1.1.6
  # blue_print_pos: ^0.0.14

  # mssql_connection: ^2.0.2





# ! Dev Dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  pretty_dio_logger: ^1.4.0
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  #! Using Better code analysis
  very_good_analysis: ^9.0.0
  

